<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="nav">
            <div class="logo">
                <img class="logo-default" src="https://www.erarf.com/wp-content/uploads/2022/04/era_logo.svg"
                    alt="ERA RF TECHNOLOGIES" itemprop="url">
            </div>
        </div>
        <div class="alert-container">
            <div class="alert success" style="display:none;">
                <span class="alert-message"></span>
                <button class="close-alert">&times;</button>
            </div>
            <div class="alert danger" style="display:none;">
                <span class="alert-message"></span>
                <button class="close-alert">&times;</button>
            </div>
        </div>

        <div id="adminLogin" class="form">
            <h1>ADMIN LOGIN</h1>
            <form action="/submit" method="POST" enctype="multipart/form-data" id="form">
                <div class="form-item">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="form-item">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="form-item">
                    <label for="authority" class="form-label">Authority</label>
                    <input type="password" class="form-control" id="authority" name="authority" required />
                </div>
                <button id="login" type="submit" class="formBtn">Login</button>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
